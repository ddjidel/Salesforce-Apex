<template>
    <lightning-card title="File Upload" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <lightning-input type="file" 
            accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
            label="File" onchange={openfileUpload}></lightning-input>
        </div>
        <div class="slds-var-m-around_medium">
            <template if:true={fileData}>
                <p>{fileData.filename}</p>
            </template>
        </div>
        <lightning-button variant="brand" label="Submit" title="submit" onclick={handleClick} class="slds-var-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
